<h1>Poetry Author Search</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
	<table>
		<tr>
			<td>Author:</td>
			<td>
				<input type="text" size="50" placeholder="Author's name" formControlName="author">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">Search</button>
			</td>
		</tr>
	</table>
</form>
